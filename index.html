<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        body {
            background-color: #050505;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: sans-serif;
        }

        /* Pulsing Anime Logo */
        .logo {
            font-size: 3rem;
            font-weight: 900;
            letter-spacing: -2px;
            background: linear-gradient(45deg, #00d2ff, #9d50bb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; filter: drop-shadow(0 0 15px rgba(0,210,255,0.5)); }
        }

        .loader {
            margin-top: 20px;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #00d2ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="logo">GOORAC</div>
    <div class="loader"></div>

    <script>
        // 1. Firebase Config (Must match your other files)
        const firebaseConfig = {
            apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
            authDomain: "goorac-c3b59.firebaseapp.com",
            projectId: "goorac-c3b59",
            storageBucket: "goorac-c3b59.firebasestorage.app",
            messagingSenderId: "746746595332",
            appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
        };

        firebase.initializeApp(firebaseConfig);

        // 2. The Redirect Logic
        // This listens to the local storage/session automatically
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in, send to home
                console.log("User detected, redirecting to Home...");
                window.location.href = "home.html";
            } else {
                // No user is signed in, send to login
                console.log("No user, redirecting to Login...");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
