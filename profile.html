<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac | Profile</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="components/navbar.js" defer></script>

    <style>
        :root {
            --bg: #000000;
            --card: #0a0a0a;
            --accent: #00d2ff;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* Skeleton Animation */
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1d1d1d 50%, #111 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite linear;
            border-radius: 8px;
            color: transparent !important;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Persistent Header */
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }

        .header-username { font-weight: 800; font-size: 1rem; color: #fff; min-width: 80px; }

        .profile-hero {
            padding: 40px 20px 20px;
            text-align: center;
            background: radial-gradient(circle at top, rgba(0, 210, 255, 0.05) 0%, transparent 70%);
        }

        .pfp-container {
            width: 110px;
            height: 110px;
            margin: 0 auto 20px;
        }

        .pfp-main {
            width: 100%;
            height: 100%;
            border-radius: 38px;
            object-fit: cover;
            border: 2px solid var(--border);
        }

        .name-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
            min-height: 32px;
        }

        .full-name { font-size: 1.6rem; font-weight: 900; }

        .verify-badge { width: 20px; height: 20px; display: none; }

        .goorac-id-tag {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 0.8rem;
            color: var(--accent);
            font-weight: 700;
            display: inline-block;
            margin-bottom: 25px;
            min-width: 120px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 0 20px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 18px;
            border-radius: 24px;
        }

        .stat-card span { display: block; font-size: 1.3rem; font-weight: 900; margin-bottom: 2px; }
        .stat-card label { font-size: 0.7rem; color: #666; font-weight: 700; text-transform: uppercase; }

        .bio-section { padding: 0 25px; margin-bottom: 35px; }
        .bio-section h3 { font-size: 0.75rem; color: #555; text-transform: uppercase; margin-bottom: 10px; }
        .bio-section p { font-size: 0.95rem; color: #bbb; line-height: 1.6; min-height: 20px; }

        .action-grid {
            padding: 0 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .btn {
            padding: 16px;
            border-radius: 20px;
            border: none;
            font-weight: 800;
            font-size: 0.9rem;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit { background: #fff; color: #000; }
        .btn-logout { background: #1a1a1a; color: #ff4b4b; border: 1px solid rgba(255, 75, 75, 0.1); }
    </style>
</head>
<body>

<header>
    <div class="header-username skeleton" id="header-user">@username</div>
    <div style="font-size: 1.2rem; opacity: 0.4;">⚙️</div>
</header>

<div class="profile-hero">
    <div class="pfp-container">
        <img id="pfp-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="pfp-main skeleton">
    </div>
    
    <div class="name-container">
        <span class="full-name skeleton" id="user-full-name">User Name Placeholder</span>
        <img id="v-badge" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="verify-badge">
    </div>
    
    <div class="goorac-id-tag skeleton" id="id-tag-wrap">GOORAC ID: <span id="user-id-num">00000000</span></div>
</div>

<div class="stats-grid">
    <div class="stat-card">
        <span id="stat-followers" class="skeleton">00</span>
        <label>Followers</label>
    </div>
    <div class="stat-card">
        <span id="stat-following" class="skeleton">00</span>
        <label>Following</label>
    </div>
</div>

<div class="bio-section">
    <h3>Bio</h3>
    <p id="bio-text" class="skeleton">This is a placeholder bio text that will be replaced.</p>
</div>

<div class="action-grid">
    <a href="setup.html" class="btn btn-edit">Edit Profile</a>
    <button id="logoutBtn" class="btn btn-logout">Logout</button>
</div>

<main-navbar></main-navbar>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            try {
                const doc = await db.collection("users").doc(user.uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    
                    // Helper to remove skeleton class
                    const removeSkeleton = (id) => document.getElementById(id).classList.remove('skeleton');

                    // Populate UI & Remove Skeletons
                    const pfp = document.getElementById('pfp-img');
                    pfp.src = data.photoURL || 'https://via.placeholder.com/150';
                    pfp.onload = () => pfp.classList.remove('skeleton');

                    const fullName = document.getElementById('user-full-name');
                    fullName.innerText = data.name || "User";
                    removeSkeleton('user-full-name');

                    const headerUser = document.getElementById('header-user');
                    headerUser.innerText = "@" + (data.username || "user");
                    removeSkeleton('header-user');

                    document.getElementById('user-id-num').innerText = data.gooracNumber || "----------";
                    removeSkeleton('id-tag-wrap');

                    const bio = document.getElementById('bio-text');
                    bio.innerText = data.bio || "Welcome to my Goorac profile.";
                    removeSkeleton('bio-text');
                    
                    // Stats
                    const followers = document.getElementById('stat-followers');
                    followers.innerText = data.followerCount || 0;
                    removeSkeleton('stat-followers');

                    const following = document.getElementById('stat-following');
                    following.innerText = data.followingCount || 0;
                    removeSkeleton('stat-following');

                    // Verification
                    if (data.verified === true) {
                        document.getElementById('v-badge').style.display = 'inline';
                    }

                } else {
                    window.location.href = "setup.html";
                }
            } catch (err) {
                console.error("Profile Error:", err);
            }
        } else {
            window.location.href = "login.html";
        }
    });

    document.getElementById('logoutBtn').onclick = () => {
        auth.signOut().then(() => {
            window.location.href = "login.html";
        });
    };
</script>

<script src="components/call-notifier.js" defer></script>
<call-notifier></call-notifier>
</body>
</html>
