<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | Search</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000;
            --card: #0a0a0a;
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 100px;
            /* NO COPY NO ZOOM */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
            -webkit-touch-callout: none;
        }

        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }
        .header-title { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; }

        .search-container { padding: 25px 20px; text-align: center; }
        
        .search-wrapper {
            position: relative;
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            background: var(--card);
            border: 1px solid var(--border);
            padding: 18px 20px;
            border-radius: 24px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
            transition: 0.3s;
            -webkit-user-select: text;
            user-select: text;
        }
        .search-input:focus { border-color: var(--accent); background: #111; }

        .search-btn {
            width: 100%;
            background: #fff;
            color: #000;
            border: none;
            padding: 16px;
            border-radius: 20px;
            font-weight: 800;
            margin-top: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .search-btn:active { transform: scale(0.97); }

        #result-area { margin: 10px 20px; display: none; }
        .user-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 35px;
            padding: 30px;
            text-align: center;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .res-pfp { width: 90px; height: 90px; border-radius: 30px; object-fit: cover; margin-bottom: 15px; border: 1px solid var(--border); }
        .res-name-row { display: flex; align-items: center; justify-content: center; gap: 6px; font-size: 1.3rem; font-weight: 800; }
        .v-tick { width: 18px; height: 18px; }
        .res-id-tag { color: var(--accent); font-size: 0.8rem; font-weight: 700; margin-top: 5px; display: block; margin-bottom: 20px; }

        /* UPDATED BUTTON GROUP */
        .action-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .action-btn {
            padding: 15px;
            border-radius: 18px;
            border: none;
            font-weight: 800;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.85rem;
        }
        .btn-view { background: #1a1a1a; color: white; border: 1px solid var(--border); }
        .btn-msg { background: var(--accent); color: black; }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(25px);
            display: flex;
            justify-content: space-around;
            padding: 15px 0 25px;
            border-top: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-link {
            text-decoration: none;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.7rem;
            gap: 6px;
        }

        .nav-link.active { color: var(--accent); }
        .nav-link i { font-size: 1.5rem; font-style: normal; }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="header-title">Find Contacts</div>
    <div style="opacity: 0.5;">üì°</div>
</header>

<div class="search-container">
    <div class="search-wrapper">
        <input type="number" id="search-input" class="search-input" placeholder="Enter 10-digit Goorac ID" oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
        <button class="search-btn" id="search-btn">Search Network</button>
    </div>
</div>

<div id="result-area">
    <div class="user-card">
        <img id="res-pfp" src="" class="res-pfp">
        <div class="res-name-row">
            <span id="res-name">User Name</span>
            <img id="res-v" src="https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg" class="v-tick" style="display:none;">
        </div>
        <span class="res-id-tag">ID: <span id="res-num">----------</span></span>
        
        <div class="action-group">
            <button id="view-profile-btn" class="action-btn btn-view">View Profile</button>
            <button id="message-btn" class="action-btn btn-msg">Message</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="home.html" class="nav-link">
        <i>üè†</i><span>Home</span>
    </a>
    <a href="messages.html" class="nav-link">
        <i>üí¨</i><span>Messages</span>
    </a>
    <a href="add-contact.html" class="nav-link active">
        <i>üîç</i><span>Search</span>
    </a>
    <a href="profile.html" class="nav-link">
        <i>üë§</i><span>Profile</span>
    </a>
</nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserUID = "";
    let targetUsername = "";

    auth.onAuthStateChanged(user => {
        if(user) currentUserUID = user.uid;
        else window.location.href = "login.html";
    });

    document.getElementById('search-btn').onclick = async () => {
        const idToSearch = document.getElementById('search-input').value;
        if(idToSearch.length < 10) return;

        const snapshot = await db.collection("users").where("gooracNumber", "==", parseInt(idToSearch)).get();

        if (snapshot.empty) {
            alert("No user found.");
            document.getElementById('result-area').style.display = "none";
        } else {
            const userData = snapshot.docs[0].data();
            targetUsername = userData.username;

            document.getElementById('res-pfp').src = userData.photoURL || 'https://via.placeholder.com/150';
            document.getElementById('res-name').innerText = userData.name || userData.username;
            document.getElementById('res-num').innerText = userData.gooracNumber;
            document.getElementById('res-v').style.display = userData.verified ? 'inline' : 'none';
            
            document.getElementById('result-area').style.display = "block";
        }
    };

    document.getElementById('view-profile-btn').onclick = () => {
        if(targetUsername) window.location.href = `userProfile.html?user=${targetUsername}`;
    };

    document.getElementById('message-btn').onclick = () => {
        if(targetUsername) window.location.href = `chat.html?user=${targetUsername}`;
    };
</script>

</body>
</html>
