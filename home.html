<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac | Home</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script src="components/navbar.js" defer></script>

    <style>
        :root {
            --bg: #000;
            --accent: #00d2ff;
            --card-grad: linear-gradient(145deg, #111 0%, #050505 100%);
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* --- Persistent Header --- */
        header {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.8);
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo { 
            font-size: 1.2rem; 
            font-weight: 800; 
            color: var(--accent); 
            letter-spacing: 1px;
        }

        .header-pfp { 
            width: 32px; height: 32px; border-radius: 50%; 
            object-fit: cover; border: 1.5px solid var(--border);
            cursor: pointer;
        }

        /* --- New Loading Progress Bar --- */
        #progress-bar {
            position: fixed;
            top: 0; left: 0;
            height: 2px;
            background: var(--accent);
            width: 0%;
            z-index: 1001;
            transition: width 0.3s ease;
        }

        /* --- Content Layout --- */
        .content { 
            padding: 24px 20px; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        .section-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--text-dim);
            letter-spacing: 1px;
            margin-bottom: 16px;
            display: block;
        }

        .welcome-card {
            background: var(--card-grad);
            border: 1px solid var(--border);
            padding: 30px 24px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .welcome-card h1 { 
            margin: 0; 
            font-size: 1.6rem; 
            font-weight: 700; 
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-card p { 
            color: var(--text-dim); 
            margin-top: 12px; 
            font-size: 0.95rem; 
            line-height: 1.6; 
        }

        /* --- Polished Skeleton --- */
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1d1d1d 50%, #111 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite linear;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Quick Stat Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            padding: 15px;
            border-radius: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<header>
    <div class="logo">GOORAC</div>
    <img id="header-pfp" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="header-pfp skeleton" onclick="window.location.href='profile.html'">
</header>

<div class="content">
    <span class="section-label">Overview</span>
    
    <div id="welcome-box" class="welcome-card">
        <h1 id="welcome-name" class="skeleton" style="height: 35px; width: 70%;"></h1>
        <p id="welcome-text" class="skeleton" style="height: 60px; width: 100%; margin-top: 15px;"></p>
        
        <div class="stats-grid">
            <div class="stat-item">
                <div style="font-size: 0.7rem; color: var(--text-dim);">Status</div>
                <div style="font-size: 0.9rem; margin-top: 5px; color: var(--accent);">Encrypted</div>
            </div>
            <div class="stat-item">
                <div style="font-size: 0.7rem; color: var(--text-dim);">Region</div>
                <div style="font-size: 0.9rem; margin-top: 5px;">Global</div>
            </div>
        </div>
    </div>
</div>

<main-navbar></main-navbar>

<script src="components/call-notifier.js" defer></script>
<call-notifier></call-notifier>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const messaging = firebase.messaging();

    // Start progress bar
    const prog = document.getElementById('progress-bar');
    prog.style.width = '30%';

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            prog.style.width = '60%';
            const doc = await db.collection("users").doc(user.uid).get();
            
            if (doc.exists) {
                const data = doc.data();
                
                // Update UI and remove skeletons
                const nameEl = document.getElementById('welcome-name');
                const textEl = document.getElementById('welcome-text');
                const pfpEl = document.getElementById('header-pfp');

                nameEl.classList.remove('skeleton');
                nameEl.style.height = 'auto';
                nameEl.innerText = "Hello, " + (data.name || "User");
                
                textEl.classList.remove('skeleton');
                textEl.style.height = 'auto';
                textEl.innerText = "Welcome back to your Goorac dashboard. Your communications are end-to-end encrypted and secure.";
                
                pfpEl.classList.remove('skeleton');
                pfpEl.src = data.photoURL || 'https://via.placeholder.com/150';

                // Complete progress bar
                prog.style.width = '100%';
                setTimeout(() => prog.style.opacity = '0', 400);

                setupPushNotifications(user.uid);
            } else {
                window.location.href = "setup.html";
            }
        } else {
            window.location.href = "login.html";
        }
    });

    async function setupPushNotifications(uid) {
        try {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                const token = await messaging.getToken({ 
                    vapidKey: 'BK6JYY6xyi32Bw4mnj79pO2zSBIlbVmim9feMo6OleXwqLoI9yHKXnXgs5QtYZTQtUfZxj2U-jaWc57GgOlmX_M' 
                });
                if (token) {
                    await db.collection("users").doc(uid).update({ fcmToken: token });
                }
            }
        } catch (err) {}
    }
</script>
</body>
</html>
