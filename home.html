<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac | Home</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <style>
        :root {
            --bg: #000;
            --accent: #00d2ff;
            --card-grad: linear-gradient(145deg, #111 0%, #050505 100%);
            --border: rgba(255, 255, 255, 0.08);
            --nav-bg: rgba(15, 15, 15, 0.8);
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding-bottom: 80px;
            overflow-x: hidden;
        }

        /* --- Slim Professional Header --- */
        header {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(20px);
            background: rgba(0,0,0,0.7);
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        .logo { 
            font-size: 1.3rem; 
            font-weight: 800; 
            color: var(--accent); 
            letter-spacing: -1px;
            text-transform: uppercase;
        }

        .header-pfp { 
            width: 32px; 
            height: 32px; 
            border-radius: 50%; 
            object-fit: cover; 
            border: 1.5px solid var(--border);
            transition: 0.2s;
        }

        /* --- Skeleton Loading Animation --- */
        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .content { padding: 20px; max-width: 500px; margin: 0 auto; }

        /* --- Professional Card --- */
        .welcome-card {
            background: var(--card-grad);
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 20px;
            transition: opacity 0.4s ease;
        }

        .welcome-card h1 { margin: 0; font-size: 1.5rem; font-weight: 700; letter-spacing: -0.5px; }
        .welcome-card p { color: #777; margin-top: 8px; font-size: 0.9rem; line-height: 1.5; }

        /* --- Slim Professional Bottom Nav --- */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: fit-content;
            background: var(--nav-bg);
            backdrop-filter: blur(25px);
            display: flex;
            gap: 15px;
            padding: 8px 25px;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.8);
            z-index: 10000;
        }

        .nav-item {
            text-decoration: none;
            color: #555;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 12px;
            transition: 0.3s;
        }

        .nav-item i { font-size: 1.2rem; font-style: normal; margin-bottom: 2px; }
        .nav-item span { font-size: 0.6rem; font-weight: 600; opacity: 0.7; }

        .nav-item.active { color: var(--accent); }
        .nav-item.active span { opacity: 1; }

        /* --- Full Screen Loading Cover --- */
        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; justify-content: center; align-items: center; z-index: 9999;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>

<div id="loader">
    <div style="width: 20px; height: 20px; border: 2px solid var(--accent); border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite;"></div>
</div>

<header>
    <div class="logo">GOORAC</div>
    <img id="header-pfp" src="" class="header-pfp skeleton" style="width: 32px; height: 32px;" onclick="window.location.href='profile.html'">
</header>

<div class="content">
    <div id="welcome-box" class="welcome-card">
        <h1 id="welcome-name" class="skeleton" style="height: 30px; width: 60%;"></h1>
        <p id="welcome-text" class="skeleton" style="height: 45px; width: 100%; margin-top: 15px;"></p>
    </div>
</div>

<nav class="bottom-nav">
    <a href="home.html" class="nav-item active"><i>üè†</i><span>Home</span></a>
    <a href="messages.html" class="nav-item"><i>üí¨</i><span>Chats</span></a>
    <a href="add-contact.html" class="nav-item"><i>üîç</i><span>Search</span></a>
    <a href="calls.html" class="nav-item"><i>üìû</i><span>Calls</span></a>
</nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const messaging = firebase.messaging();

    auth.onAuthStateChanged(async (user) => {
        if (user) {
            const doc = await db.collection("users").doc(user.uid).get();
            if (doc.exists) {
                const data = doc.data();
                
                // Remove skeleton and add data
                const nameEl = document.getElementById('welcome-name');
                const textEl = document.getElementById('welcome-text');
                const pfpEl = document.getElementById('header-pfp');

                nameEl.classList.remove('skeleton');
                nameEl.innerText = "Hello, " + (data.name || "User");
                
                textEl.classList.remove('skeleton');
                textEl.innerText = "Your Goorac dashboard is secure. Stay connected with your contacts globally.";
                
                pfpEl.classList.remove('skeleton');
                pfpEl.src = data.photoURL || 'https://via.placeholder.com/150';

                document.getElementById('loader').style.opacity = '0';
                setTimeout(() => document.getElementById('loader').remove(), 500);

                setupPushNotifications(user.uid);
            } else {
                window.location.href = "setup.html";
            }
        } else {
            window.location.href = "login.html";
        }
    });

    async function setupPushNotifications(uid) {
        try {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                const token = await messaging.getToken({ 
                    vapidKey: 'BK6JYY6xyi32Bw4mnj79pO2zSBIlbVmim9feMo6OleXwqLoI9yHKXnXgs5QtYZTQtUfZxj2U-jaWc57GgOlmX_M' 
                });
                if (token) {
                    await db.collection("users").doc(uid).update({ fcmToken: token });
                }
            }
        } catch (err) {}
    }
</script>

<style>
    @keyframes spin { to { transform: rotate(360deg); } }
</style>

</body>
</html>
