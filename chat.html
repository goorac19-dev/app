<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Quantum Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000;
            --neon: #00d2ff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
            --my-bubble: linear-gradient(135deg, #0084ff, #00d2ff);
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; flex-direction: column; height: 100vh;
        }

        header {
            padding: 12px 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex; align-items: center; z-index: 100;
        }
        .back-btn { font-size: 1.8rem; margin-right: 15px; cursor: pointer; color: var(--neon); line-height: 1; }
        .h-pfp { width: 40px; height: 40px; border-radius: 12px; object-fit: cover; margin-right: 12px; }
        .h-name { font-weight: 700; font-size: 1rem; display: flex; align-items: center; gap: 5px; }
        .v-badge { height: 13px; width: 13px; }

        #chat-flow {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 8px;
            background: #000;
        }

        .bubble {
            max-width: 75%; padding: 10px 14px; border-radius: 18px;
            font-size: 0.95rem; line-height: 1.4; position: relative;
            animation: fadeIn 0.2s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .sent {
            align-self: flex-end; background: var(--my-bubble);
            color: #000; font-weight: 500; border-bottom-right-radius: 2px;
        }
        .received {
            align-self: flex-start; background: #222;
            border: 1px solid var(--border); color: white;
            border-bottom-left-radius: 2px;
        }

        .time { font-size: 0.65rem; opacity: 0.5; margin-top: 4px; display: block; text-align: right; }

        .input-box {
            padding: 15px 20px 30px; background: #000; border-top: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }
        .msg-input {
            flex: 1; background: #111; border: 1px solid var(--border);
            padding: 12px 16px; border-radius: 20px; color: white; outline: none;
        }
        .send-btn { 
            background: var(--neon); color: black; border: none; 
            padding: 10px 20px; border-radius: 20px; font-weight: 800; cursor: pointer;
        }
    </style>
</head>
<body oncontextmenu="return false;">

<header>
    <div class="back-btn" onclick="location.href='messages.html'">â€¹</div>
    <img id="header-pfp" src="" class="h-pfp">
    <div class="h-info">
        <div class="h-name" id="header-name">Connecting...</div>
        <div style="font-size: 0.6rem; color: var(--neon); letter-spacing: 1px;">QUANTUM ENCRYPTED</div>
    </div>
</header>

<div id="chat-flow"></div>

<div class="input-box">
    <input type="text" id="m-input" class="msg-input" placeholder="Message..." autocomplete="off">
    <button class="send-btn" onclick="sendMsg()">SEND</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const V_URL = "https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg";

    const params = new URLSearchParams(window.location.search);
    const targetUsername = params.get('user');
    let myUid, targetUid, chatId;
    let displayedMessages = new Set(); // THE FIX: Prevents Duplication

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            setupChat();
        } else { location.href='login.html'; }
    });

    async function setupChat() {
        // 1. Get Target User Info
        const userSnap = await db.collection("users").where("username", "==", targetUsername).get();
        if (userSnap.empty) return;
        
        const data = userSnap.docs[0].data();
        targetUid = userSnap.docs[0].id;
        chatId = myUid < targetUid ? `${myUid}_${targetUid}` : `${targetUid}_${myUid}`;

        // 2. UI Header Update
        document.getElementById('header-name').innerHTML = `${data.username} ${data.verified ? `<img src="${V_URL}" class="v-badge">` : ''}`;
        document.getElementById('header-pfp').src = data.photoURL;

        // 3. Mark chat as "seen"
        db.collection("chats").doc(chatId).update({ seen: true, lastSender: targetUid === myUid ? '' : data.uid }).catch(() => {});

        // 4. THE SYNC FIX: Single Stream Listener
        db.collection("chats").doc(chatId).collection("messages")
          .orderBy("timestamp", "asc")
          .limitToLast(40)
          .onSnapshot(snapshot => {
              snapshot.docChanges().forEach(change => {
                  if (change.type === "added") {
                      renderMessage(change.doc.data(), change.doc.id);
                  }
              });
              scrollToBottom();
          });
    }

    function renderMessage(m, id) {
        if (displayedMessages.has(id)) return; // Duplicate Guard
        displayedMessages.add(id);

        const flow = document.getElementById('chat-flow');
        const side = m.sender === myUid ? 'sent' : 'received';
        const time = m.timestamp ? m.timestamp.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) : "pending";
        
        const div = document.createElement('div');
        div.className = `bubble ${side}`;
        div.innerHTML = `${m.text} <span class="time">${time}</span>`;
        
        flow.appendChild(div);
    }

    function scrollToBottom() {
        const flow = document.getElementById('chat-flow');
        flow.scrollTop = flow.scrollHeight;
    }

    async function sendMsg() {
        const input = document.getElementById('m-input');
        const text = input.value.trim();
        if (!text || !chatId) return;
        input.value = "";

        const batch = db.batch();
        const msgRef = db.collection("chats").doc(chatId).collection("messages").doc();
        const chatRef = db.collection("chats").doc(chatId);

        const serverTime = firebase.firestore.FieldValue.serverTimestamp();

        // Add the message
        batch.set(msgRef, {
            text: text,
            sender: myUid,
            timestamp: serverTime
        });

        // Update the chat preview (for the messages list)
        batch.set(chatRef, {
            participants: [myUid, targetUid],
            lastMessage: text,
            lastTimestamp: serverTime,
            lastSender: myUid,
            seen: false
        }, { merge: true });

        await batch.commit();
    }

    // Enter key to send
    document.getElementById('m-input').addEventListener('keypress', e => {
        if (e.key === 'Enter') sendMsg();
    });
</script>
</body>
</html>
