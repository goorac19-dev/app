<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac | Profile Setup</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --bg: #050505; --card: #111; --accent: #00d2ff; --success: #00ff88; --error: #ff4444; }
        
        body { 
            background: var(--bg); color: white; font-family: 'Inter', sans-serif; 
            display: flex; justify-content: center; align-items: center; 
            min-height: 100vh; margin: 0; overflow-x: hidden;
        }

        /* Anime Entrance Animation */
        .setup-box {
            background: var(--card); width: 90%; max-width: 380px;
            padding: 35px; border-radius: 32px; border: 1px solid #222;
            text-align: center; box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            opacity: 0; transform: translateY(30px) scale(0.95);
            animation: animePop 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        @keyframes animePop {
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* DP Rotating Glow Ring */
        .pfp-ring {
            width: 110px; height: 110px; margin: 0 auto 15px;
            border-radius: 50%; padding: 4px;
            background: linear-gradient(135deg, var(--accent), #7000ff);
            animation: ringRotate 4s linear infinite;
        }
        @keyframes ringRotate { 0% { filter: hue-rotate(0deg); } 100% { filter: hue-rotate(360deg); } }

        .pfp-image { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; background: #000; }

        .id-label { color: var(--accent); font-size: 0.75rem; font-weight: 800; letter-spacing: 2px; margin-bottom: 25px; display: block; }

        .input-field {
            width: 100%; background: #1a1a1a; border: 1px solid #2a2a2a;
            padding: 16px; border-radius: 16px; color: white;
            margin-bottom: 15px; box-sizing: border-box; outline: none; font-size: 1rem;
        }
        .input-field:focus { border-color: var(--accent); background: #1f1f1f; }

        #status { font-size: 0.8rem; display: block; margin-top: -10px; margin-bottom: 15px; text-align: left; padding-left: 10px; height: 1rem; }

        .btn-launch {
            background: white; color: black; border: none; padding: 18px;
            border-radius: 18px; font-weight: 800; width: 100%; cursor: pointer;
            margin-top: 10px; display: none; /* Only shows when username is valid */
            transition: 0.3s; font-size: 1rem;
        }
        .btn-launch:hover { background: var(--accent); color: white; }

        /* Loader Overlay */
        #loader-overlay { 
            position: fixed; inset: 0; background: #000; z-index: 99; 
            display: flex; flex-direction: column; justify-content: center; align-items: center; 
        }
        .spinner { width: 40px; height: 40px; border: 4px solid #222; border-top-color: var(--accent); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader-overlay">
    <div class="spinner"></div>
    <div>Syncing Goorac ID...</div>
</div>

<div class="setup-box">
    <div class="pfp-ring">
        <img id="user-pfp" src="" class="pfp-image">
    </div>

    <span class="id-label">GOORAC NO: <span id="display-id">--------</span></span>

    <input type="text" id="full-name" class="input-field" placeholder="Full Name">
    <input type="text" id="username" class="input-field" placeholder="Username" autocomplete="off">
    <span id="status"></span>
    <textarea id="bio" class="input-field" placeholder="Bio..." rows="2"></textarea>

    <button id="launchBtn" class="btn-launch">Save Profile</button>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const auth = firebase.auth();
    const db = firebase.firestore();

    let activeUser = null;
    let finalGooracID = null;
    let currentSavedUsername = "";

    auth.onAuthStateChanged((user) => {
        if (user) {
            activeUser = user;
            checkExistingProfile(user);
        } else {
            window.location.href = "login.html";
        }
    });

    async function checkExistingProfile(user) {
        try {
            const doc = await db.collection("users").doc(user.uid).get();
            
            if (doc.exists) {
                const data = doc.data();
                finalGooracID = data.gooracNumber;
                currentSavedUsername = data.username;
                document.getElementById('full-name').value = data.name || "";
                document.getElementById('username').value = data.username || "";
                document.getElementById('bio').value = data.bio || "";
                document.getElementById('launchBtn').style.display = "block"; // Show button since existing data is valid
            } else {
                // Generate permanent random 10-digit ID for new user
                finalGooracID = Math.floor(1000000000 + Math.random() * 9000000000);
            }

            document.getElementById('display-id').innerText = finalGooracID;
            document.getElementById('user-pfp').src = user.photoURL;
            document.getElementById('loader-overlay').style.display = "none";
        } catch (error) {
            console.error("Setup Error:", error);
            // Fallback: If database fails, still allow generation to prevent getting stuck
            if(!finalGooracID) finalGooracID = Math.floor(1000000000 + Math.random() * 9000000000);
            document.getElementById('loader-overlay').style.display = "none";
        }
    }

    const userInp = document.getElementById('username');
    const statusMsg = document.getElementById('status');
    const launchBtn = document.getElementById('launchBtn');

    userInp.addEventListener('input', async () => {
        const val = userInp.value.toLowerCase().trim().replace(/[^a-z0-9_]/g, '');
        userInp.value = val;
        launchBtn.style.display = "none";

        if (val.length < 3) {
            statusMsg.innerText = "Minimum 3 characters";
            statusMsg.style.color = "#555";
            return;
        }

        // Allow if it's your own username during editing
        if (currentSavedUsername && val === currentSavedUsername) {
            statusMsg.innerText = "✔ Your current username";
            statusMsg.style.color = "#00ff88";
            launchBtn.style.display = "block";
            return;
        }

        const query = await db.collection("users").where("username", "==", val).get();
        if (query.empty) {
            statusMsg.innerText = "✔ Username is available";
            statusMsg.style.color = "#00ff88";
            launchBtn.style.display = "block";
        } else {
            statusMsg.innerText = "✖ Already taken";
            statusMsg.style.color = "#ff4444";
        }
    });

    launchBtn.onclick = async () => {
        launchBtn.innerText = "Saving...";
        launchBtn.disabled = true;

        const profileData = {
            uid: activeUser.uid,
            gooracNumber: finalGooracID,
            name: document.getElementById('full-name').value,
            username: userInp.value,
            bio: document.getElementById('bio').value,
            photoURL: activeUser.photoURL,
            verified: false,
            joinedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

        try {
            await db.collection("users").doc(activeUser.uid).set(profileData, { merge: true });
            window.location.href = "home.html";
        } catch (e) {
            alert("Error saving: " + e.message);
            launchBtn.disabled = false;
            launchBtn.innerText = "Save Profile";
        }
    };
</script>
</body>
</html>
