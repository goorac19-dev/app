<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Goorac | Quantum Calls</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root {
            --bg: #000; --accent: #00d2ff; --border: rgba(255, 255, 255, 0.1);
            --text-dim: #888; --danger: #ff4444; --success: #00ff88;
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 100px; overflow: hidden;
        }

        header { position: sticky; top: 0; background: rgba(0,0,0,0.8); padding: 15px 20px; border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); z-index: 100; }
        .header-logo { font-weight: 900; font-size: 1.4rem; color: var(--accent); }

        .search-box { padding: 15px; }
        .search-box input {
            width: 100%; background: #111; border: 1px solid var(--border);
            padding: 12px; border-radius: 12px; color: white; outline: none;
        }

        .tabs { display: flex; padding: 0 20px 10px; gap: 20px; border-bottom: 1px solid var(--border); }
        .tab { font-size: 0.8rem; font-weight: 800; color: var(--text-dim); cursor: pointer; padding-bottom: 5px; }
        .tab.active { color: var(--accent); border-bottom: 2px solid var(--accent); }

        .call-item { display: flex; align-items: center; padding: 15px 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .call-pfp { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; object-fit: cover; border: 1px solid var(--border); }
        .call-info { flex: 1; }
        .u-name { font-weight: 700; }
        .call-meta { font-size: 0.75rem; color: var(--text-dim); }
        
        /* Status Colors */
        .status-missed { color: var(--danger); font-weight: bold; }
        .status-incoming { color: var(--success); }
        .status-outgoing { color: var(--accent); }
        .time-stamp { font-size: 0.7rem; opacity: 0.6; margin-left: 5px; }

        .btn-call { width: 40px; height: 40px; border-radius: 50%; border: none; background: rgba(0, 210, 255, 0.1); color: var(--accent); cursor: pointer; }

        #call-screen {
            position: fixed; inset: 0; background: #000; z-index: 9999;
            display: none; flex-direction: column; align-items: center; 
            justify-content: space-between; padding: 10vh 20px 8vh;
        }
        #remote-video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; background: #111; }
        #local-video { position: absolute; top: 50px; right: 20px; width: 90px; height: 130px; border-radius: 12px; border: 1.5px solid var(--accent); object-fit: cover; z-index: 10; background: #111; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        
        .caller-details { z-index: 5; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: center; width: 100%; }
        .caller-details img { width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 25px; border: 3px solid var(--accent); box-shadow: 0 0 30px rgba(0, 210, 255, 0.2); }
        .caller-details h2 { font-size: 1.8rem; margin: 10px 0; letter-spacing: -0.5px; }
        #call-timer { font-size: 1.1rem; font-weight: 600; margin-top: 15px; color: white; display: none; opacity: 0.8; }

        .call-controls { display: flex; gap: 20px; z-index: 20; width: 100%; justify-content: center; padding-bottom: 20px; }
        .ctrl-btn { width: 68px; height: 68px; border-radius: 50%; border: none; font-size: 1.6rem; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: transform 0.2s; }
        .ctrl-btn:active { transform: scale(0.9); }
        .btn-end { background: var(--danger); box-shadow: 0 0 20px rgba(255, 68, 68, 0.3); }
        .btn-accept { background: var(--success); box-shadow: 0 0 20px rgba(0, 255, 136, 0.3); }
        .btn-opt { background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); }

        nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid var(--border); }
        .nav-icon { font-size: 1.5rem; color: #444; text-decoration: none; }
        .nav-icon.active { color: var(--accent); }
    </style>
</head>
<body>

<audio id="ringtone" loop><source src="https://assets.mixkit.co/active_storage/sfx/1359/1359-preview.mp3" type="audio/mpeg"></audio>
<audio id="dialtone" loop><source src="https://www.soundjay.com/phone/sounds/phone-calling-1.mp3" type="audio/mpeg"></audio>

<header><div class="header-logo">GOORAC</div></header>

<div class="search-box">
    <input type="text" id="search" placeholder="Search...">
</div>

<div class="tabs">
    <div class="tab active" id="tab-recent" onclick="switchTab('recent')">Recent</div>
    <div class="tab" id="tab-contacts" onclick="switchTab('contacts')">Contacts</div>
</div>

<div id="list-container"></div>

<div id="call-screen">
    <video id="remote-video" autoplay playsinline></video>
    <video id="local-video" autoplay playsinline muted></video>

    <div class="caller-details" id="id-card">
        <img src="" id="target-pfp">
        <h2 id="target-name">User</h2>
        <p id="call-status" style="color: var(--accent); letter-spacing: 2px; font-weight: 800; font-size: 0.85rem;">RINGING...</p>
        <div id="call-timer">00:00</div>
    </div>

    <div class="call-controls">
        <button class="ctrl-btn btn-opt" id="mic-btn" onclick="toggleMic()">üéôÔ∏è</button>
        <button class="ctrl-btn btn-end" id="hangup-btn" onclick="hangUp()">‚ùå</button>
        <button class="ctrl-btn btn-accept" id="answer-btn" style="display:none;" onclick="answerCall()">‚úÖ</button>
        <button class="ctrl-btn btn-opt" id="cam-btn" onclick="toggleCam()">üì∑</button>
    </div>
</div>

<nav>
    <a href="home.html" class="nav-icon">üè†</a>
    <a href="messages.html" class="nav-icon">üí¨</a>
    <a href="add-contact.html" class="nav-icon">üîç</a>
    <a href="calls.html" class="nav-icon active">üìû</a>
</nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51",
        databaseURL: "https://goorac-c3b59-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rdb = firebase.database();
    const auth = firebase.auth();

    let myUid, myData, pc, localStream, timerInterval;
    let currentCallId = null;
    let isCaller = false;
    let secondsElapsed = 0;
    let currentActiveTarget = null; // Track who we are talking to for logging
    let activeTab = 'recent';

    const servers = { iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }] };

    auth.onAuthStateChanged(async user => {
        if (user) {
            myUid = user.uid;
            const doc = await db.collection("users").doc(myUid).get();
            myData = doc.data() || {};
            loadData();
            listenForPings();
        } else { window.location.href = 'login.html'; }
    });

    function switchTab(tab) {
        activeTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(`tab-${tab}`).classList.add('active');
        loadData();
    }

    async function loadData() {
        const list = document.getElementById('list-container');
        list.innerHTML = `<p style="text-align:center; padding:20px; opacity:0.5;">Loading...</p>`;
        
        if (activeTab === 'recent') {
            await loadRecent();
        } else {
            await loadContacts();
        }
    }

    async function loadRecent() {
        const list = document.getElementById('list-container');
        const snapshot = await db.collection("call_logs")
            .where('participants', 'array-contains', myUid)
            .orderBy('timestamp', 'desc')
            .limit(10)
            .get();

        if (snapshot.empty) {
            list.innerHTML = `<p style="text-align:center; padding:20px; opacity:0.5;">No recent calls</p>`;
            return;
        }

        list.innerHTML = "";
        snapshot.forEach(doc => {
            const call = doc.data();
            const isOutgoing = call.callerId === myUid;
            const otherUser = isOutgoing ? call.receiverName : call.callerName;
            const otherPfp = isOutgoing ? call.receiverPfp : call.callerPfp;
            const otherUid = isOutgoing ? call.receiverId : call.callerId;
            
            let statusText = "";
            let statusClass = "";
            
            if (call.status === 'missed' || call.status === 'declined' || call.status === 'cancelled') {
                statusText = isOutgoing ? "Cancelled" : "Missed";
                statusClass = "status-missed";
            } else {
                statusText = isOutgoing ? "Outgoing" : "Incoming";
                statusClass = isOutgoing ? "status-outgoing" : "status-incoming";
            }

            const time = new Date(call.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            list.innerHTML += `
                <div class="call-item">
                    <img src="${otherPfp || 'https://via.placeholder.com/150'}" class="call-pfp">
                    <div class="call-info">
                        <div class="u-name">${otherUser}</div>
                        <div class="call-meta ${statusClass}">
                            ${statusText} ‚Ä¢ ${call.duration || '0s'} <span class="time-stamp">${time}</span>
                        </div>
                    </div>
                    <button class="btn-call" onclick="startCall('${otherUid}', '${otherUser}', '${otherPfp}')">üìû</button>
                </div>`;
        });
    }

    async function loadContacts() {
        const list = document.getElementById('list-container');
        list.innerHTML = "";
        const following = myData.following || [];
        let count = 0;

        for (const uid of following) {
            const uDoc = await db.collection("users").doc(uid).get();
            const u = uDoc.data();
            // Mutual check: They must follow you back
            if(u && u.following && u.following.includes(myUid)) {
                count++;
                list.innerHTML += `
                    <div class="call-item">
                        <img src="${u.photoURL || 'https://via.placeholder.com/150'}" class="call-pfp">
                        <div class="call-info">
                            <div class="u-name">${u.name || u.username}</div>
                            <div class="call-meta">Mutual Follower</div>
                        </div>
                        <button class="btn-call" onclick="startCall('${uid}', '${u.name || u.username}', '${u.photoURL}')">üìû</button>
                    </div>`;
            }
        }
        if (count === 0) list.innerHTML = `<p style="text-align:center; padding:20px; opacity:0.5;">No mutual contacts found</p>`;
    }

    async function startCall(targetUid, name, pfp) {
        isCaller = true;
        currentActiveTarget = { uid: targetUid, name: name, pfp: pfp };
        currentCallId = "call_" + [myUid, targetUid].sort().join("_");
        showCallUI(name, pfp, "DIALING...");
        document.getElementById('dialtone').play().catch(() => {});

        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('local-video').srcObject = localStream;

        setupPeerConnection(targetUid);

        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        await rdb.ref(`calls/${currentCallId}`).set({
            offer: { sdp: offer.sdp, type: offer.type },
            caller: myUid,
            callerName: myData.name || "User",
            callerPfp: myData.photoURL || "",
            receiver: targetUid,
            receiverName: name,
            receiverPfp: pfp,
            status: 'ringing'
        });

        rdb.ref(`signaling/${targetUid}`).set({
            from: myUid,
            callId: currentCallId,
            name: myData.name || "User",
            pfp: myData.photoURL || ""
        });

        rdb.ref(`calls/${currentCallId}`).on('value', snap => {
            const data = snap.val();
            if (!data) return;
            if (data.status === 'declined') {
                logCall('declined');
                document.getElementById('dialtone').pause();
                updateCallStatus("DECLINED", "var(--danger)");
                setTimeout(hangUp, 2000);
            }
            if (data.answer && !pc.currentRemoteDescription) {
                document.getElementById('dialtone').pause();
                pc.setRemoteDescription(new RTCSessionDescription(data.answer));
                startTimer();
                updateCallStatus("CONNECTED", "var(--success)");
            }
        });
    }

    function listenForPings() {
        rdb.ref(`signaling/${myUid}`).on('value', snap => {
            const data = snap.val();
            if(data && !currentCallId) {
                isCaller = false;
                currentCallId = data.callId;
                currentActiveTarget = { uid: data.from, name: data.name, pfp: data.pfp };
                showCallUI(data.name, data.pfp, "INCOMING CALL...");
                document.getElementById('answer-btn').style.display = 'flex';
                document.getElementById('ringtone').play().catch(() => {});
                
                rdb.ref(`calls/${currentCallId}/status`).on('value', s => {
                    if (s.val() === 'cancelled') {
                        logCall('missed');
                        updateCallStatus("CALL CANCELLED", "var(--danger)");
                        setTimeout(hangUp, 1500);
                    }
                });
            }
        });
    }

    async function answerCall() {
        document.getElementById('ringtone').pause();
        document.getElementById('ringtone').currentTime = 0;
        document.getElementById('answer-btn').style.display = 'none';
        updateCallStatus("CONNECTING...", "var(--accent)");

        const snap = await rdb.ref(`calls/${currentCallId}`).get();
        const callData = snap.val();
        if(!callData) return;

        localStream = await navigator.mediaDevices.getUserMedia({video: true, audio: true});
        document.getElementById('local-video').srcObject = localStream;

        setupPeerConnection(callData.caller);

        await pc.setRemoteDescription(new RTCSessionDescription(callData.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);

        await rdb.ref(`calls/${currentCallId}`).update({ 
            answer: { sdp: answer.sdp, type: answer.type },
            status: 'connected' 
        });

        rdb.ref(`signaling/${myUid}`).remove();
        startTimer();
    }

    function setupPeerConnection(targetUid) {
        pc = new RTCPeerConnection(servers);
        localStream.getTracks().forEach(t => pc.addTrack(t, localStream));
        pc.onicecandidate = e => { if(e.candidate) rdb.ref(`calls/${currentCallId}/candidates/${myUid}`).push(e.candidate.toJSON()); };
        pc.ontrack = e => { 
            document.getElementById('remote-video').srcObject = e.streams[0];
            document.getElementById('id-card').style.display = 'none';
        };
        rdb.ref(`calls/${currentCallId}/candidates/${targetUid}`).on('child_added', snap => {
            pc.addIceCandidate(new RTCIceCandidate(snap.val())).catch(() => {});
        });
    }

    function startTimer() {
        document.getElementById('call-timer').style.display = 'block';
        timerInterval = setInterval(() => {
            secondsElapsed++;
            const mins = String(Math.floor(secondsElapsed / 60)).padStart(2, '0');
            const secs = String(secondsElapsed % 60).padStart(2, '0');
            document.getElementById('call-timer').innerText = `${mins}:${secs}`;
        }, 1000);
    }

    function updateCallStatus(text, color) {
        const el = document.getElementById('call-status');
        el.innerText = text;
        el.style.color = color;
    }

    async function logCall(finalStatus) {
        if(!currentActiveTarget) return;
        const duration = document.getElementById('call-timer').innerText;
        await db.collection("call_logs").add({
            participants: [myUid, currentActiveTarget.uid],
            callerId: isCaller ? myUid : currentActiveTarget.uid,
            callerName: isCaller ? (myData.name || "User") : currentActiveTarget.name,
            callerPfp: isCaller ? (myData.photoURL || "") : currentActiveTarget.pfp,
            receiverId: isCaller ? currentActiveTarget.uid : myUid,
            receiverName: isCaller ? currentActiveTarget.name : (myData.name || "User"),
            receiverPfp: isCaller ? currentActiveTarget.pfp : (myData.photoURL || ""),
            status: finalStatus,
            duration: secondsElapsed > 0 ? duration : "0s",
            timestamp: Date.now()
        });
    }

    function hangUp() {
        document.getElementById('ringtone').pause();
        document.getElementById('dialtone').pause();
        
        if (currentCallId) {
            const status = secondsElapsed > 0 ? 'completed' : (isCaller ? 'cancelled' : 'declined');
            if (status !== 'declined' && status !== 'missed') logCall(status); 
            
            updateCallStatus("CALL ENDED", "var(--danger)");
            rdb.ref(`calls/${currentCallId}/status`).set(isCaller ? 'cancelled' : 'declined');
        }
        
        clearInterval(timerInterval);
        setTimeout(() => {
            if(localStream) localStream.getTracks().forEach(t => t.stop());
            if(pc) pc.close();
            rdb.ref(`signaling/${myUid}`).remove();
            if(currentCallId) rdb.ref(`calls/${currentCallId}`).remove();
            window.location.reload();
        }, 1200);
    }

    function showCallUI(name, pfp, status) {
        document.getElementById('call-screen').style.display = 'flex';
        document.getElementById('target-name').innerText = name;
        document.getElementById('target-pfp').src = pfp || 'https://via.placeholder.com/150';
        document.getElementById('call-status').innerText = status;
        document.getElementById('call-status').style.color = "var(--accent)";
    }

    function toggleMic() {
        const t = localStream.getAudioTracks()[0];
        t.enabled = !t.enabled;
        document.getElementById('mic-btn').style.opacity = t.enabled ? "1" : "0.3";
    }

    function toggleCam() {
        const t = localStream.getVideoTracks()[0];
        t.enabled = !t.enabled;
        document.getElementById('cam-btn').style.opacity = t.enabled ? "1" : "0.3";
    }
</script>
</body>
</html>
