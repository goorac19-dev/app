<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Quantum Inbox</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000;
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.12);
            --text-dim: #8e8e8e;
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 80px; overflow-x: hidden;
        }

        header {
            position: sticky; top: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px); display: flex; justify-content: space-between; 
            align-items: center; padding: 15px 20px; z-index: 1000; border-bottom: 0.5px solid var(--border);
        }
        .header-username { font-weight: 800; font-size: 1.1rem; color: var(--accent); }

        .discovery-bar {
            display: flex; overflow-x: auto; padding: 15px; gap: 15px;
            scrollbar-width: none; border-bottom: 0.5px solid var(--border);
        }
        .discovery-bar::-webkit-scrollbar { display: none; }
        
        .pfp-wrap { position: relative; width: 60px; height: 60px; margin-bottom: 6px; }
        .pfp-wrap img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 2px solid #000; padding: 2px; background: linear-gradient(45deg, #00d2ff, #7000ff); }
        
        .v-badge { height: 12px; width: 12px; vertical-align: middle; margin-left: 4px; }

        .chat-item { display: flex; align-items: center; padding: 12px 20px; cursor: pointer; border-bottom: 0.5px solid rgba(255,255,255,0.05); }
        .chat-pfp { width: 54px; height: 54px; border-radius: 50%; margin-right: 15px; object-fit: cover; }
        
        .chat-info { flex: 1; min-width: 0; }
        .chat-header { display: flex; justify-content: space-between; align-items: center; }
        
        .u-name { font-weight: 600; font-size: 0.95rem; display: flex; align-items: center; }
        .last-msg { color: var(--text-dim); font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 160px; }
        .unread-dot { width: 9px; height: 9px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); }

        .follow-btn {
            background: var(--accent); border: none; color: black; font-size: 0.7rem;
            padding: 5px 10px; border-radius: 6px; font-weight: 800; cursor: pointer;
        }

        nav {
            position: fixed; bottom: 0; width: 100%; background: #000;
            display: flex; justify-content: space-around; padding: 15px 0 25px;
            border-top: 0.5px solid var(--border); z-index: 1000;
        }
        .nav-icon { font-size: 1.5rem; cursor: pointer; color: #555; text-decoration: none; }
        .active { color: var(--accent); }
    </style>
</head>
<body>

<header>
    <div style="font-size: 1.5rem;" onclick="history.back()">‚Äπ</div>
    <div class="header-username" id="my-username">Goorac</div>
    <div style="font-size: 1.3rem;">üîç</div>
</header>

<div class="discovery-bar" id="discover"></div>

<div style="padding: 18px 20px 8px; font-weight: 700; font-size: 1rem; letter-spacing: 1px;">MESSAGES</div>
<div id="chats"></div>

<nav>
    <a href="home.html" class="nav-icon">üè†</a>
    <a href="messages.html" class="nav-icon active">üí¨</a>
    <a href="profile.html" class="nav-icon">üë§</a>
</nav>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const V_URL = "https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg";

    let myUid = "";
    let myFollowing = [];

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            initApp();
        } else { window.location.href='login.html'; }
    });

    async function initApp() {
        // Get user data and current following list
        const doc = await db.collection("users").doc(myUid).get();
        const data = doc.data();
        document.getElementById('my-username').innerText = data.username;
        myFollowing = data.following || [];
        
        // Listen to all chats where user is a participant
        listenChats();
    }

    function listenChats() {
        db.collection("chats")
        .where("participants", "array-contains", myUid)
        .onSnapshot(async snap => {
            const list = document.getElementById('chats');
            const discover = document.getElementById('discover');
            list.innerHTML = "";
            discover.innerHTML = "";

            // Sort by timestamp manually to avoid indexing errors
            const sortedDocs = snap.docs.sort((a, b) => 
                (b.data().lastTimestamp?.seconds || 0) - (a.data().lastTimestamp?.seconds || 0)
            );

            for (const d of sortedDocs) {
                const c = d.data();
                const otherUid = c.participants.find(id => id !== myUid);
                const uDoc = await db.collection("users").doc(otherUid).get();
                const u = uDoc.data();
                if(!u) continue;

                const isUnread = (c.lastSender !== myUid && !c.seen);
                const isFollowing = myFollowing.includes(otherUid);

                // Add to Discovery Bar if following
                if(isFollowing) {
                    discover.innerHTML += `
                        <div class="contact-thumb" onclick="location.href='chat.html?user=${u.username}'">
                            <div class="pfp-wrap"><img src="${u.photoURL}"></div>
                        </div>`;
                }

                // Add to Chat List
                list.innerHTML += `
                    <div class="chat-item">
                        <img src="${u.photoURL}" class="chat-pfp" onclick="location.href='chat.html?user=${u.username}'">
                        <div class="chat-info">
                            <div class="chat-header" onclick="location.href='chat.html?user=${u.username}'">
                                <span class="u-name">${u.username} ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}</span>
                                <span style="color:#555; font-size:0.75rem;">${formatT(c.lastTimestamp)}</span>
                            </div>
                            <div style="display:flex; align-items:center; justify-content:space-between;">
                                <div class="last-msg" onclick="location.href='chat.html?user=${u.username}'" style="${isUnread ? 'color:#fff; font-weight:700' : ''}">
                                    ${c.lastMessage || 'Shared a quantum link'}
                                </div>
                                <div style="display:flex; align-items:center; gap:8px;">
                                    ${!isFollowing ? `<button class="follow-btn" onclick="followUser('${otherUid}')">Follow</button>` : ''}
                                    ${isUnread ? '<div class="unread-dot"></div>' : ''}
                                </div>
                            </div>
                        </div>
                    </div>`;
            }
        });
    }

    async function followUser(uid) {
        event.stopPropagation();
        await db.collection("users").doc(myUid).update({
            following: firebase.firestore.FieldValue.arrayUnion(uid)
        });
        myFollowing.push(uid);
        listenChats(); // Refresh UI
    }

    function formatT(ts) {
        if(!ts) return "";
        const d = ts.toDate();
        const now = new Date();
        if(d.toDateString() === now.toDateString()) return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
        return d.toLocaleDateString([], {month:'short', day:'numeric'});
    }
</script>
</body>
</html>
