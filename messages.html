<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Quantum Inbox</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000;
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.1);
            --glass: rgba(255, 255, 255, 0.06);
            --text-dim: #888;
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            padding-bottom: 110px; overflow-x: hidden;
        }

        /* Modern Search Header */
        header {
            position: sticky; top: 0; background: rgba(0,0,0,0.9);
            backdrop-filter: blur(25px); padding: 15px 20px; z-index: 1000;
            border-bottom: 1px solid var(--border);
        }
        .search-box {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 12px; display: flex; align-items: center;
            padding: 10px 15px; gap: 10px;
        }
        .search-box input {
            background: transparent; border: none; color: white;
            outline: none; width: 100%; font-size: 0.95rem;
        }

        /* Search Results Overlay */
        #search-results {
            position: absolute; top: 75px; left: 0; right: 0;
            background: #000; z-index: 2000; min-height: 100vh;
            display: none; padding: 10px 0;
        }

        /* Chat List */
        .section-label { padding: 20px 20px 10px; font-size: 0.75rem; color: var(--accent); font-weight: 800; letter-spacing: 2px; }
        
        .chat-item { 
            display: flex; align-items: center; padding: 12px 20px; 
            cursor: pointer; transition: 0.2s;
        }
        .chat-item:active { background: var(--glass); }
        .chat-pfp { width: 50px; height: 50px; border-radius: 15px; object-fit: cover; margin-right: 15px; }
        
        .chat-info { flex: 1; min-width: 0; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; }
        .u-name { font-weight: 700; font-size: 1rem; display: flex; align-items: center; gap: 5px; }
        .last-msg { color: var(--text-dim); font-size: 0.85rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .v-badge { height: 13px; width: 13px; }

        /* Floating Nav Dock */
        .nav-dock {
            position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%);
            background: rgba(15, 15, 15, 0.85); backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 30px;
            display: flex; align-items: center; padding: 10px 20px; gap: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.8); z-index: 3000;
        }
        .nav-btn { font-size: 1.5rem; color: #555; text-decoration: none; transition: 0.3s; }
        .nav-btn.active { color: var(--accent); transform: scale(1.1); }
    </style>
</head>
<body>

<header>
    <div class="search-box">
        <span>üîç</span>
        <input type="text" id="global-search" placeholder="Search users or following..." oninput="doSearch(this.value)">
    </div>
</header>

<div id="search-results"></div>

<div id="main-feed">
    <div class="section-label">RECENT CHATS</div>
    <div id="chats-list"></div>
</div>

<div class="nav-dock">
    <a href="home.html" class="nav-btn">üè†</a>
    <a href="add-contact.html" class="nav-btn">üîç</a>
    <a href="messages.html" class="nav-btn active">üí¨</a>
    <a href="profile.html" class="nav-btn">üë§</a>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();
    const V_URL = "https://upload.wikimedia.org/wikipedia/commons/e/e4/Twitter_Verified_Badge.svg";

    let myUid = "";

    auth.onAuthStateChanged(user => {
        if (user) {
            myUid = user.uid;
            listenChats();
        } else { location.href = 'login.html'; }
    });

    // --- SEARCH ANY USER ---
    function doSearch(val) {
        const resultsBox = document.getElementById('search-results');
        const mainFeed = document.getElementById('main-feed');
        
        if (val.length < 1) {
            resultsBox.style.display = 'none';
            mainFeed.style.display = 'block';
            return;
        }

        resultsBox.style.display = 'block';
        mainFeed.style.display = 'none';

        db.collection("users")
            .where("username", ">=", val.toLowerCase())
            .where("username", "<=", val.toLowerCase() + "\uf8ff")
            .limit(10)
            .get()
            .then(snap => {
                resultsBox.innerHTML = snap.docs.map(doc => {
                    const u = doc.data();
                    return `
                        <div class="chat-item" onclick="location.href='chat.html?user=${u.username}'">
                            <img src="${u.photoURL || 'https://via.placeholder.com/100'}" class="chat-pfp">
                            <div class="chat-info">
                                <div class="u-name">${u.username} ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}</div>
                                <div style="color:#555; font-size:0.8rem;">Tap to message</div>
                            </div>
                        </div>
                    `;
                }).join('');
            });
    }

    // --- RECENT CHATS LIST ---
    function listenChats() {
        db.collection("chats")
            .where("participants", "array-contains", myUid)
            .onSnapshot(async snap => {
                const list = document.getElementById('chats-list');
                const sortedDocs = snap.docs.sort((a, b) => 
                    (b.data().lastTimestamp?.seconds || 0) - (a.data().lastTimestamp?.seconds || 0)
                );

                let html = "";
                for (const d of sortedDocs) {
                    const chat = d.data();
                    const otherUid = chat.participants.find(id => id !== myUid);
                    
                    const uDoc = await db.collection("users").doc(otherUid).get();
                    const u = uDoc.data();
                    if (!u) continue;

                    const isUnread = (chat.lastSender !== myUid && !chat.seen);

                    html += `
                        <div class="chat-item" onclick="location.href='chat.html?user=${u.username}'">
                            <img src="${u.photoURL || 'https://via.placeholder.com/100'}" class="chat-pfp">
                            <div class="chat-info">
                                <div class="u-name">
                                    ${u.username} ${u.verified ? `<img src="${V_URL}" class="v-badge">` : ''}
                                </div>
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <div class="last-msg" style="${isUnread ? 'color:#fff; font-weight:700' : ''}">
                                        ${chat.lastMessage || 'New connection...'}
                                    </div>
                                    ${isUnread ? '<div class="unread-dot"></div>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }
                list.innerHTML = html;
            });
    }
</script>
</body>
</html>
