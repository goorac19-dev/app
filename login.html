<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Goorac | Quantum Auth</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root {
            --bg: #000;
            --neon: #00d2ff;
            --accent: #7000ff;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg); color: white; margin: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; overflow: hidden;
        }

        /* Ambient Background Glow */
        .glow {
            position: absolute; width: 300px; height: 300px;
            background: var(--neon); filter: blur(150px);
            opacity: 0.2; top: 10%; left: 50%; transform: translateX(-50%);
            z-index: -1;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px 30px; border-radius: 30px;
            width: 85%; max-width: 350px; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 { font-size: 2.2rem; font-weight: 900; letter-spacing: -1px; margin-bottom: 5px; }
        p { color: #888; font-size: 0.9rem; margin-bottom: 30px; }

        /* Futuristic Button */
        .google-btn {
            background: #fff; color: #000;
            border: none; padding: 15px; border-radius: 15px;
            font-weight: 700; font-size: 1rem; cursor: pointer;
            width: 100%; display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; position: relative; overflow: hidden;
        }

        .google-btn:active { transform: scale(0.96); }

        .google-icon { width: 20px; height: 20px; }

        /* Loader */
        #loader {
            display: none; width: 20px; height: 20px;
            border: 3px solid rgba(0,0,0,0.1); border-top-color: #000;
            border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .status { margin-top: 15px; font-size: 0.8rem; color: #ff4b4b; min-height: 20px; }
    </style>
</head>
<body>

<div class="glow"></div>

<div class="login-card">
    <h1>Goorac</h1>
    <p>Secure Quantum Messaging</p>

    <button class="google-btn" id="login-btn" onclick="handleLogin()">
        <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" class="google-icon">
        <span id="btn-text">Sign in with Google</span>
        <div id="loader"></div>
    </button>

    <div class="status" id="error-msg"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 1. Detect existing session or redirect result
    auth.onAuthStateChanged(async (user) => {
        if (user) {
            // Check if user already exists in Firestore
            const userDoc = await db.collection("users").doc(user.uid).get();
            if (!userDoc.exists) {
                // If new user, create their professional profile
                await db.collection("users").doc(user.uid).set({
                    username: user.displayName.split(' ')[0].toLowerCase() + Math.floor(Math.random() * 100),
                    name: user.displayName,
                    photoURL: user.photoURL,
                    verified: false,
                    following: []
                });
            }
            window.location.href = 'home.html';
        }
    });

    async function handleLogin() {
        const btn = document.getElementById('login-btn');
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const errorMsg = document.getElementById('error-msg');

        // UI Feedback
        btnText.style.display = 'none';
        loader.style.display = 'block';
        btn.disabled = true;
        errorMsg.innerText = "";

        const provider = new firebase.auth.GoogleAuthProvider();

        // THE FIX: Use Redirect for mobile, Popup for Desktop
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

        if (isMobile) {
            auth.signInWithRedirect(provider).catch(err => {
                showError(err.message);
            });
        } else {
            auth.signInWithPopup(provider).catch(err => {
                if(err.code === 'auth/popup-closed-by-user') {
                    showError("Login cancelled. Please try again.");
                } else {
                    showError(err.message);
                }
                resetUI();
            });
        }
    }

    function showError(msg) {
        document.getElementById('error-msg').innerText = msg;
    }

    function resetUI() {
        document.getElementById('btn-text').style.display = 'block';
        document.getElementById('loader').style.display = 'none';
        document.getElementById('login-btn').disabled = false;
    }
</script>
</body>
</html>
