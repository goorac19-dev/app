<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goorac | Secure Login</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #38bdf8;
            --error: #fb7185;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: var(--card);
            padding: 2.5rem;
            border-radius: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid #334155;
        }

        h1 { font-size: 1.75rem; margin-bottom: 0.5rem; font-weight: 700; }
        p { color: #94a3b8; margin-bottom: 2rem; font-size: 0.95rem; }

        .google-btn {
            background: #ffffff;
            color: #1e293b;
            border: none;
            padding: 14px 20px;
            border-radius: 0.75rem;
            width: 100%;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1rem;
        }

        .google-btn:hover {
            background: #f1f5f9;
            transform: translateY(-2px);
        }

        .google-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #status-msg {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            min-height: 1.2rem;
        }

        .error-text { color: var(--error); }
        .success-text { color: var(--accent); }
    </style>
</head>
<body>

<div class="login-card">
    <h1>Goorac</h1>
    <p>Sign in to your account</p>
    
    <button id="login-btn" class="google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="22" height="22">
        Continue with Google
    </button>

    <div id="status-msg">Ready</div>
</div>

<script type="module">
    // Using stable CDN imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Your Goorac Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCFzAEHC5KLiO2DEkVtoTlFn9zeCQrwImE",
        authDomain: "goorac-c3b59.firebaseapp.com",
        projectId: "goorac-c3b59",
        storageBucket: "goorac-c3b59.firebasestorage.app",
        messagingSenderId: "746746595332",
        appId: "1:746746595332:web:d3f8527d27fe8ca2530d51"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const btn = document.getElementById('login-btn');
    const msg = document.getElementById('status-msg');

    btn.addEventListener('click', async () => {
        msg.innerText = "Authenticating...";
        msg.className = "success-text";
        btn.disabled = true;

        try {
            // 1. Authenticate with Google
            const result = await signInWithPopup(auth, provider);
            const user = result.user;
            
            msg.innerText = "Checking profile...";

            // 2. Check Firestore 'users' collection for the user's document
            // It searches for a document with the ID equal to the user's UID
            const userDocRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userDocRef);

            if (userSnap.exists()) {
                msg.innerText = "Welcome back! Redirecting...";
                // Redirect to Home
                setTimeout(() => { window.location.href = "home.html"; }, 800);
            } else {
                msg.innerText = "New user! Redirecting to setup...";
                // Redirect to Setup
                setTimeout(() => { window.location.href = "setup.html"; }, 800);
            }

        } catch (error) {
            console.error("Login Error:", error);
            btn.disabled = false;
            msg.className = "error-text";
            
            // Helpful alerts for common setup issues
            if (error.code === 'auth/unauthorized-domain') {
                msg.innerText = "Error: Domain not authorized in Firebase Console.";
            } else if (error.code === 'auth/popup-closed-by-user') {
                msg.innerText = "Login cancelled.";
            } else {
                msg.innerText = "Error: " + error.message;
            }
        }
    });
</script>

</body>
</html>
